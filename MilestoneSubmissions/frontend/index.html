<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWatch - Financial Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="custom-navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                </div>
                <span class="logo-text">WalletWatch</span>
            </div>

            <div class="nav-menu">
                <a href="#" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item" data-bs-toggle="modal" data-bs-target="#addPostModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    <span>Add Post</span>
                </a>

                <a href="leaderboard.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                        <path d="M4 22h16"></path>
                        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                    </svg>
                    <span>Leaderboard</span>
                </a>
                <div class="nav-item dropdown">
                    <button class="dropdown-toggle" id="profileDropdown">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>Profile</span>
                    </button>
                    <div class="dropdown-menu" id="profileMenu">
                        <a href="#" class="dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"></path>
                            </svg>
                            <span>Settings</span>
                        </a>
                        <a href="#" class="dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="modal fade" tabindex="-1" id="addPostModal">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: white; border: 2px solid #10b981; border-radius: 12px;">
      
      <div class="modal-header" style="background-color: #10b981; color: white;">
        <h5 class="modal-title">Create a New Post</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="addPostForm" novalidate>
          <div class="mb-3">
            <label for="postImage" class="form-label">Image</label>
            <input type="file" class="form-control" id="postImage" accept="image/*" required>
            <div class="invalid-feedback">Please upload an image.</div>
          </div>

          <div class="mb-3">
            <label for="postCaption" class="form-label">Caption</label>
            <textarea class="form-control" id="postCaption" rows="3" placeholder="Write a caption..." required></textarea>
            <div class="invalid-feedback">Please enter a caption.</div>
          </div>

          <div class="mb-3">
            <label for="postLocation" class="form-label">Location</label>
            <input type="text" class="form-control" id="postLocation" placeholder="e.g., Denver, CO" required>
            <div class="invalid-feedback">Please provide a location.</div>
          </div>

          <div class="mb-3">
            <label for="postTime" class="form-label">Time</label>
            <input type="datetime-local" class="form-control" id="postTime" required>
            <div class="invalid-feedback">Please select a time.</div>
          </div>
        </form>
      </div>

      <div class="modal-footer" style="border-top: 1px solid #10b981;">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="addPostForm" class="btn btn-success" style="background-color: #10b981; border: none;">
          Post
        </button>
      </div>

    </div>
  </div>
</div>



    <!-- Main Content -->
    <main class="main-container">
        <div class="content-grid">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <!-- Daily Leaders -->
                <div class="card">
                    <div class="card-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                            <path d="M4 22h16"></path>
                            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                        </svg>
                        <h2>Daily Leaders</h2>
                    </div>
                    <div class="leaders-list" id="leadersList"></div>
                </div>

                <!-- Daily Goal -->
                <div class="card">
                    <div class="card-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="2"></circle>
                        </svg>
                        <h2>Daily Goal</h2>
                    </div>
                    <div class="goal-content">
                        <div class="goal-text">
                            <span>Spent</span>
                            <span class="goal-amount">$67.50 / $100</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressBar"></div>
                        </div>
                        <p class="goal-remaining">$32.50 remaining</p>
                    </div>
                </div>

                <!-- Add Transaction Button -->
                <button class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    <span>Add Transaction</span>
                </button>
            </aside>

            <!-- Main Feed -->
            <section class="feed">
                <div class="feed-header">
                    <h1>Today's Spending</h1>
                    <p>See what others are spending on</p>
                </div>

                <div class="posts-container" id="postsContainer"></div>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
