version: '3.8'

services:
  db:
    image: postgres:15
    container_name: walletwatch-db
    restart: always
    environment:
      POSTGRES_USER: walletwatch_user
      POSTGRES_PASSWORD: walletwatch_pass
      POSTGRES_DB: walletwatch
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/init_data/create.sql:/docker-entrypoint-initdb.d/00-create.sql
      - ./src/init_data/insert.sql:/docker-entrypoint-initdb.d/01-insert.sql

  app:
    image: node:18
    container_name: walletwatch-app
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm run testandrun"
    ports:
      - '3000:3000'
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: walletwatch_user
      DB_PASS: walletwatch_pass
      DB_NAME: walletwatch
      SESSION_SECRET: keyboardcat
      JWT_SECRET: supersecretjwt
    depends_on:
      - db

volumes:
  pgdata:
